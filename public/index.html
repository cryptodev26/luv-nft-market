      .preloader-container {

      }

      .preloader {
        display: block;
        margin: calc((100vh / 2) - (90px / 2)) 3em;
      }

      .preloader::after {
        content: " _";
        animation: blink 0.3s infinite;
      }

      @keyframes blink {
        from {
          color: black;
        }

        to {
          color: #fefefe;
        }
      }
